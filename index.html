<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Social Media Review</title>
    <link rel="stylesheet" type="text/css" href="MSMC.css" />
  </head>

  <body>
    <div class="video-background">
      <video id="background-video" loop muted autoplay>
        <source src="Images/Video1.mp4" type="video/mp4" />
        Dein Browser unterstützt kein Video.
      </video>
    </div>
    <div id="Banner">
      <h1>Welcome to my Social Media Content Review</h1>
    </div>

    <section id="GeneralDescription">
      <div class="Textbox">
        <h2 id="TextboxHeadline">What do you find here?</h2>
        <p id="TextboxContent">
          See some examples from my social media accounts. <br />I am hoping for
          a visit and follow. At the same time im doing this site for Web-Dev
          <br />
          training, to learn more about webdesign. <br />
          Thank you for visiting me and i hope you enjoy my content.
        </p>
      </div>
    </section>

    <section>
      <div class="carousel">
        <div class="carousel-images">
          <img src="Images/foto7.jpg" alt="Bild 1" />
          <img src="Images/foto8.jpg" alt="Bild 2" />
          <img src="Images/foto9.jpg" alt="Bild 3" />
          <img src="Images/foto10.jpg" alt="Bild 4" />
          <img src="Images/foto11.jpg" alt="Bild 5" />
          <img src="Images/foto12.jpg" alt="Bild 6" />
          <img src="Images/foto13.jpg" alt="Bild 7" />
          <img src="Images/foto14.jpeg" alt="Bild 8" />
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
      </div>
      <div id="overlay" onclick="closeOverlay()">
        <img id="overlayImage" src="" alt="Vergrößertes Bild" />
      </div>
    </section>

    <script src="MSMC.js"></script>
  </body>
</html>
