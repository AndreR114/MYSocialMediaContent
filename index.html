<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Review</title>
    <link rel="stylesheet" type="text/css" href="MTIC.css" />
  </head>

  <body>
    <div id="tiktok-section" class="social-section">
      <img
        src="Images/tiktok-7002866_1280.webp"
        alt="TikTok Logo"
        class="logoTiktok"
      />
      <!-- Füge das TikTok-Logo ein -->
      <h2>My TikTok Content</h2>
      <div class="gallery-container-tiktok">
        <div class="gallery-slider-tiktok">
          <img src="Images/foto10.jpg" alt="Bild 1" />
          <img src="Images/foto11.jpg" alt="Bild 2" />
          <img src="Images/foto7.jpg" alt="Bild 3" />
          <!-- Füge so viele Bilder hinzu, wie benötigt -->
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
      </div>
      <!-- Weitere Inhalte wie Vorschauen, Links usw. können hier hinzugefügt werden -->
    </div>
    <div id="instagram-section" class="social-section">
      <img
        src="Images/Instagram_logo_2016.svg.webp"
        alt="Instagram Logo"
        class="logoInsta"
      />
      <!-- Füge das Instagram-Logo ein -->
      <h2>My Instagram Content</h2>
      <div class="gallery-container">
        <div class="gallery-slider">
          <img src="path/to/image1.jpg" alt="Bild 1" />
          <img src="path/to/image2.jpg" alt="Bild 2" />
          <img src="path/to/image3.jpg" alt="Bild 3" />
          <!-- Füge so viele Bilder hinzu, wie benötigt -->
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
      </div>
      <!-- Weitere Inhalte wie Vorschauen, Links usw. können hier hinzugefügt werden -->
    </div>
    <button
      id="reset-button"
      style="position: fixed; bottom: 20px; right: 20px"
    >
      Zurück
    </button>
  </body>
  <script src="MSMC.js"></script>
</html>
